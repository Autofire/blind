{
id: "staff_",

properties: {
	GenXYChain: "
		def(
			decimal angle,
			int     reach, 
			int     totalPoints
		) -> [Point2d]
		
		map(
			range(totalPoints),
			[radius__ * cos(angle), radius__ * sin(angle)]
				where radius__ = reach * (value + 1.0) / totalPoints
		)
	",
}, // End of properties

} // End of file
