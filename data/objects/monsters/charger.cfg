{
id:          "charger",
prototype:   ["hittable"],
editor_info: { category: "Monsters" },

solid_dimensions:   ["player","common"],
collide_dimensions: ["common"],
has_feet:           false,
zorder:             "@include data/zorder.cfg:npcs",
hitpoints:          60,

properties: {
	WanderRefreshDelay_:  "int :: 5d5",
	GenerateWanderSpeed_: "[int, int] ::
		[rng, rng] where rng = 1000d5",
	WanderSpeedXY: {type: '[int]', default: [0, 0]},

	/******
	 * AI *
	 ******/
	heardPlayer_: false,
	canAttack_:   false,

	PickAction: "def() -> commands
		if(heardPlayer_ and canAttack_,
			Charge(),
			Wander()
		)
	",

	Charge: "def() -> commands
	
	",
	
	Wander: "def() -> commands
		if(Timer_HasExpired('WanderRefresh'),
			[
				Timer_Start('WanderRefresh', WanderRefreshDelay_),
				set(WanderSpeedXY, GenerateWanderSpeed_)
			],
			[
				add(velocity_x, WanderSpeedXY[0]),
				add(velocity_y, WanderSpeedXY[1])
			]
		)
	",

}, // End of properties

on_process: "[
	PickAction(),
	DoFriction()
]",

animation: {
	id:    "normal",
	image: "blank.png",
	rect:  [0, 0, 23, 23]
	
} // End of animation

} // End of file
