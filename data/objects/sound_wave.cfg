# A soundwave object. Largely customizable. Intended to be spawned via a
#  noisy objects.

{
id: "sound_wave",
editor_info: { category: "effects" },

properties: {
	init_scale:  { type: 'decimal', default: 0.10 },
	delta_scale: { type: 'decimal', default: 0.02 },
	delta_rotate:{ type: 'decimal', default: 5.0  },
},

//on_process: "set(custom_draw, [0.0,1.0,2.0,3.0,[size,size],[-size,size],[-size,-size],[size,-size]])",

on_create: "set(scale, init_scale)",
on_process: "[
	add(scale, delta_scale),
	add(rotate, delta_rotate),
	if(scale%1000 > 2, set(scale, 0.10))
	]",

animation: [
	{
		id: "normal",
		image: "circle.png",
		rect: [0,0,511,511],
		frames: 1
	}
]
}
